<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Candy Machine</title>
</head>

<body>
    <div class="machine-wrapper">
        <div>
            <div class="main-window">
                <div class="shelf">
                    <div class="candy">
                        <img src="imgs/candy.png" alt="candy">
                        <img src="imgs/candy.png" alt="candy">
                        <img src="imgs/candy.png" alt="candy">
                        <img src="imgs/candy.png" alt="candy">
                    </div>
                    <div class="shelf-name">Doce A</div>
                </div>
                <div class="shelf">
                    <div class="candy">
                        <img src="imgs/chocolate-bar.png" alt="chocolate-bar">
                        <img src="imgs/chocolate-bar.png" alt="chocolate-bar">
                        <img src="imgs/chocolate-bar.png" alt="chocolate-bar">
                        <img src="imgs/chocolate-bar.png" alt="chocolate-bar">
                    </div>
                    <div class="shelf-name">Doce B</div>
                </div>
                <div class="shelf">
                    <div class="candy">
                        <img src="imgs/lollipop.png" alt="candy">
                        <img src="imgs/lollipop.png" alt="candy">
                        <img src="imgs/lollipop.png" alt="candy">
                        <img src="imgs/lollipop.png" alt="candy">
                    </div>
                    <div class="shelf-name">Doce C</div>
                </div>
            </div>
            <div class="output-window"></div>
        </div>
        <div>
            <div class="option-btns">
                <div>
                    <button class="button-19" role="button">
                        Doce A
                    </button>
                    <div class="candy-availability"></div>
                </div>
                <div>
                    <button class="button-19" role="button">
                        Doce B
                    </button>
                    <div class="candy-availability"></div>
                </div>
                <div>
                    <button class="button-19" role="button">
                        Doce C
                    </button>
                    <div class="candy-availability"></div>
                </div>
            </div>
            <div class="money-input">
                <div class="amount-display">
                    Insira o dinheiro
                </div>
                <div class="money-insert">
                    <div class="hole"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
